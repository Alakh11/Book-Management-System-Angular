<p>book-form works!</p>
<form (ngSubmit)="submitForm()">
  <input formControlName="title" placeholder="Title" required />
  <input formControlName="author" placeholder="Author" required />
  <input formControlName="genre" placeholder="Genre" required />
  <input formControlName="publishedYear" placeholder="Published Year" />
  <input formControlName="isbn" placeholder="ISBN" />
  
    <button type="submit">Submit</button>
  </form>
